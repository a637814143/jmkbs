<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>用户登录</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 32px;
            width: min(420px, 92vw);
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #1f2d3d;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        label {
            font-weight: 600;
            color: #34495e;
        }
        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d3dce6;
            font-size: 14px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #409eff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #66b1ff;
        }
        .secondary-link {
            display: block;
            margin-top: 16px;
            text-align: center;
            color: #409eff;
            text-decoration: none;
        }
        .secondary-link:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }
        .message.error {
            color: #e74c3c;
        }
        .message.success {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>登录账号</h1>
        <form id="login-form">
            <div>
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required placeholder="请输入邮箱" />
            </div>
            <div>
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码" />
            </div>
            <button type="submit">登录</button>
        </form>
        <a class="secondary-link" href="/auth/register">还没有账号？立即注册</a>
        <div id="message" class="message" role="alert"></div>
    </div>
    <script>
        const form = document.getElementById('login-form');
        const messageBox = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageBox.textContent = '';
            messageBox.className = 'message';

            const payload = {
                email: form.email.value.trim(),
                password: form.password.value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: '登录失败，请稍后再试。' }));
                    throw new Error(errorData.message || '登录失败，请检查邮箱和密码。');
                }

                const data = await response.json();
                messageBox.textContent = `欢迎回来，${data.nickname || data.email}!`;
                messageBox.classList.add('success');
                messageBox.classList.add('message');
            } catch (error) {
                messageBox.textContent = error.message;
                messageBox.classList.add('error');
                messageBox.classList.add('message');
            }
        });
    </script>
</body>
</html>
