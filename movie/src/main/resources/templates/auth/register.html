<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>用户注册</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #a0cfff 0%, #f5f7fa 100%);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(15, 23, 42, 0.12);
            padding: 32px;
            width: min(460px, 92vw);
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #1f2d3d;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        label {
            font-weight: 600;
            color: #34495e;
        }
        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d3dce6;
            font-size: 14px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #67c23a;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #85ce61;
        }
        .secondary-link {
            display: block;
            margin-top: 16px;
            text-align: center;
            color: #409eff;
            text-decoration: none;
        }
        .secondary-link:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }
        .message.error {
            color: #e74c3c;
        }
        .message.success {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>创建新账号</h1>
        <form id="register-form">
            <div>
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required placeholder="请输入邮箱" />
            </div>
            <div>
                <label for="nickname">昵称</label>
                <input type="text" id="nickname" name="nickname" required placeholder="请输入昵称" />
            </div>
            <div>
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="至少 6 位字符" minlength="6" />
            </div>
            <div>
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入密码" minlength="6" />
            </div>
            <button type="submit">注册账号</button>
        </form>
        <a class="secondary-link" href="/auth/login">已经有账号？前往登录</a>
        <div id="message" class="message" role="alert"></div>
    </div>
    <script>
        const form = document.getElementById('register-form');
        const messageBox = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageBox.textContent = '';
            messageBox.className = 'message';

            const email = form.email.value.trim();
            const nickname = form.nickname.value.trim();
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;

            if (password !== confirmPassword) {
                messageBox.textContent = '两次输入的密码不一致，请重新输入。';
                messageBox.classList.add('error');
                return;
            }

            const payload = { email, nickname, password };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: '注册失败，请稍后再试。' }));
                    throw new Error(errorData.message || '注册失败，请检查信息是否正确。');
                }

                const data = await response.json();
                messageBox.textContent = `注册成功，欢迎你 ${data.nickname || data.email}！请返回登录页面。`;
                messageBox.classList.add('success');
                form.reset();
            } catch (error) {
                messageBox.textContent = error.message;
                messageBox.classList.add('error');
            }
        });
    </script>
</body>
</html>
