<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>电影网站 - 管理员登录</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f5f5f5;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .login-container {
            width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
        .login-title i {
            color: #1890ff;
            margin-right: 10px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }
        .form-control {
            width: 100%;
            height: 45px;
            padding: 0 15px 0 45px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }
        .form-control:focus {
            border-color: #1890ff;
            box-shadow: 0 0 5px rgba(24, 144, 255, 0.2);
        }
        .btn-login {
            width: 100%;
            height: 45px;
            background-color: #1890ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #096dd9;
        }
        .error-message {
            color: #ff4d4f;
            text-align: center;
            margin-top: 15px;
            height: 20px;
            line-height: 20px;
        }
        .success-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #52c41a;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="success-toast" id="successToast">登录成功！正在跳转管理员页面...</div>

    <div class="login-container">
        <h2 class="login-title">
            <i class="fas fa-sign-in-alt"></i> 管理员登录
        </h2>
        <form id="loginForm">
            <div class="form-group">
                <i class="fas fa-user-shield"></i>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入管理员账号" value="admin"> <!-- 默认填充正确用户名 -->
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入管理员密码" value="123456"> <!-- 默认填充正确密码 -->
            </div>
            <button type="button" class="btn-login" id="loginBtn" onclick="adminLogin()">登录</button>
            <div class="error-message" id="errorMsg"></div>
        </form>
    </div>

    <script src="js/jquery.min.js"></script>
    <script>
        function adminLogin() {
            $.ajax({
                type: "post",
                url: "/admin/login",
                data: {
                    username: $("#username").val(),
                    password: $("#password").val()
                },
                success: function (result) {
                    if (result.code == "SUCCESS" && result.data != null) {
                        //后端处理成功
                        localStorage.setItem("admin_token", result.data);
                        //页面跳转
                        location.href = "admin-homepage.html";
                    } else {
                        alert(result.errMsg);
                    }
                }
            });
        }
    </script>
</body>
</html>
