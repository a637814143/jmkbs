<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>热门评论 - 影享家</title>
  <!-- 引入Font Awesome图标库 -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 引入CSS样式文件 -->
  <link rel="stylesheet" href="/css/hot-comments.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">影享家</a>
      <div class="nav-menu">
        <a href="#" class="nav-link">首页</a>
        <a href="#" class="nav-link">电影分类</a>
        <a href="#" class="nav-link">热门推荐</a>
        <a href="#" class="nav-link">排行榜</a>
        <a href="#" class="nav-link active">热门评论</a>
      </div>
      <div class="user-actions">
        <a href="#" class="btn btn-outline login-btn">登录</a>
        <a href="#" class="btn btn-primary publish-btn">发布评论</a>
      </div>
      <div class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main class="container">
    <!-- 页面标题 -->
    <div class="page-header">
      <h1>热门评论</h1>
      <p>汇聚全网优质影评，分享你的观影感受</p>
    </div>

    <!-- 筛选排序区 -->
    <div class="filter-sort-bar">
      <div class="filter-group">
        <h3>电影筛选</h3>
        <div class="filter-tags" id="movieFilter">
          <button class="tag-btn active" data-movie="all">全部电影</button>
          <button class="tag-btn" data-movie="action">动作片</button>
          <button class="tag-btn" data-movie="comedy">喜剧片</button>
          <button class="tag-btn" data-movie="drama">剧情片</button>
          <button class="tag-btn" data-movie="sci-fi">科幻片</button>
          <button class="tag-btn" data-movie="animation">动画片</button>
        </div>
      </div>

      <div class="sort-group">
        <h3>排序方式</h3>
        <div class="sort-options" id="sortFilter">
          <button class="sort-btn active" data-sort="hot">热度优先</button>
          <button class="sort-btn" data-sort="newest">最新发布</button>
          <button class="sort-btn" data-sort="like">点赞最多</button>
          <button class="sort-btn" data-sort="reply">回复最多</button>
        </div>
      </div>
    </div>

    <!-- 评论列表区 -->
    <div class="comments-list" id="commentsList">
      <!-- 评论项将通过JavaScript动态渲染 -->
    </div>

    <!-- 分页控件 -->
    <div class="pagination" id="pagination">
      <button class="page-btn prev-btn" id="prevBtn" disabled><i class="fas fa-chevron-left"></i> 上一页</button>
      <div class="page-numbers" id="pageNumbers">
        <!-- 页码将通过JavaScript动态渲染 -->
      </div>
      <button class="page-btn next-btn" id="nextBtn"><i class="fas fa-chevron-right"></i> 下一页</button>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">影享家</div>
        <div class="footer-links">
          <a href="#">关于我们</a>
          <a href="#">联系客服</a>
          <a href="#">隐私政策</a>
          <a href="#">用户协议</a>
        </div>
        <div class="footer-social">
          <a href="#"><i class="fab fa-weibo"></i></a>
          <a href="#"><i class="fab fa-weixin"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
      <div class="copyright">© 2025 影享家 版权所有</div>
    </div>
  </footer>

  <!-- 引入JavaScript交互文件 -->
  <script src="/js/hot-comments.js"></script>
</body>
</html>
