<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广告商登录 - 营销管理平台</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #ffffff;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-header {
            background: linear-gradient(90deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .login-header h2 {
            font-size: 24px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-header h2 i {
            margin-right: 10px;
            font-size: 28px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-form {
            padding: 30px 35px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .form-group input:focus + i {
            color: #4361ee;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: #4361ee;
        }

        .remember-me label {
            color: #666;
            cursor: pointer;
        }

        .forgot-password {
            color: #4361ee;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #3a0ca3;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-btn i {
            margin-right: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #3a56d4 0%, #320b8e 100%);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .login-footer a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #3a0ca3;
            text-decoration: underline;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }

            .login-header {
                padding: 20px;
            }

            .login-header h2 {
                font-size: 22px;
            }

            .login-form {
                padding: 25px 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .login-btn {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 登录头部 -->
        <div class="login-header">
            <h2><i class="fa fa-bullhorn"></i> 广告商登录</h2>
            <p>营销管理平台 - 高效推广，精准触达</p>
        </div>

        <!-- 登录表单 -->
        <form class="login-form" id="advertiserLoginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                    <i class="fa fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    <i class="fa fa-lock"></i>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">记住登录状态</label>
                </div>
                <a href="#" class="forgot-password">忘记密码？</a>
            </div>

            <button type="button" class="login-btn" id="loginBtn">
                <i class="fa fa-sign-in"></i> 立即登录
            </button>

            <div class="login-footer">
                还没有账号？<a href="#">立即注册</a>
            </div>
        </form>
    </div>

    <script>
        // 登录按钮点击事件（后续可对接后端接口）
        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 简单表单验证
            if (!username.trim()) {
                alert('请输入用户名');
                return;
            }
            if (!password.trim()) {
                alert('请输入密码');
                return;
            }

            // 此处可添加Axios请求后端登录接口的逻辑
            console.log('登录请求参数：', {
                username: username,
                password: password,
                remember: document.getElementById('remember').checked
            });

            // 模拟登录成功提示
            alert('登录成功！即将跳转至广告管理后台');
        });
    </script>
</body>
</html>
